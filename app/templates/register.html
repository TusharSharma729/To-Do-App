{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
  <div class="card p-4 shadow register-box" style="width: 350px;">
    <h2 class="mb-3 text-center">Register</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          autofocus
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          autofocus
        >
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account?
      <a href="{{ url_for('auth.login') }}">Login here</a>
    </p>
  </div>
    
{% endblock %}
